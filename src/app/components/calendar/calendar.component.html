<div class="date-toggle-container">
    <button class="arrow-btn" (click)="changeDate(-1)">
        <ion-icon color="dark" name="chevron-back-outline"></ion-icon>
    </button>
    <div class="date-display" id="dateDisplay">{{date}}</div>
    <button class="arrow-btn" (click)="changeDate(1)">
        <ion-icon color="dark" name="chevron-forward-outline"></ion-icon>
    </button>
</div>
