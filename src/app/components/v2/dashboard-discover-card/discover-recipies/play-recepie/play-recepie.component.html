<ion-header>
    <ion-header>
        <ion-toolbar>
            <ion-buttons slot="start">
                <ion-back-button></ion-back-button>
            </ion-buttons>
            <ion-title style="font-weight: bold;">{{title}}</ion-title>
        </ion-toolbar>
    </ion-header>
</ion-header>

<ion-content class="ion-padding"
    style="--background: linear-gradient(171deg, rgb(170 170 229) 0%, rgba(255, 255, 255, 1) 100%);">
    <ion-grid>
        <ion-row>
            <iframe id="youtubeIframe" style="width: 100%" height="650" [src]="videoUrl | safeUrl" 
            frameborder="0" 
            allowfullscreen
            allow="autoplay; encrypted-media; picture-in-picture">
            </iframe>
        </ion-row>
        <br>
        <ion-row>
            <ion-label style="font-size: 1rem;">{{description}}</ion-label>
        </ion-row>
    </ion-grid>
</ion-content>
