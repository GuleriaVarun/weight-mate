<ion-row>
    <ion-col>
        <div class="main-card overall-card">
            <div class="card-title">
                <span>
                    Your recorded weight
                </span>
            </div>
            <div class="calories-info">
                <div style="height: 15em">
                    <canvas id="weightTracker" class="chart"></canvas>
                </div>
            </div>
        </div>
    </ion-col>
</ion-row>
<ion-row style="color: white;" *ngIf="showAddWeight">
    <div class="main-card overall-card">
        <div class="card-title">
            <span>
                Record New Weight
            </span>
        </div>
        <div class="calories-info">
            <ion-input [(ngModel)]="newWeight"></ion-input>
            <ion-button (click)="addWeight()">Record New Weight</ion-button>
        </div>
    </div>
</ion-row>

<ion-fab slot="fixed" vertical="bottom" horizontal="end">
    <ion-fab-button>
        <ion-icon name="add-outline" (click)="showWeight()"></ion-icon>
    </ion-fab-button>
</ion-fab>
