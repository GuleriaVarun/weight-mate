<ion-row>
    <ion-col>
        <ion-card class="calories-card">
            <ion-card-header>
                <ion-card-title>Your Daily Calories Intake</ion-card-title>
                <ion-card-subtitle>Consumed: {{ tabActionService.totalCalories }}kcal</ion-card-subtitle>
            </ion-card-header>

            <ion-card-content>
                <ion-grid>
                    <ion-row>
                        <span style="font-size: 3rem; font-weight: bold;">{{ tabActionService.getRemainingCalories()
                            }}<span style="font-size: 1rem; font-weight: 300;"> KCAL LEFT</span></span>
                    </ion-row>
                    <ion-row>

                    </ion-row>
                </ion-grid>
            </ion-card-content>
        </ion-card>
    </ion-col>
</ion-row>
