<ion-row>
    <ion-col>
        <div class="main-card overall-card">
            <div class="card-title">
                <span>
                    Your recorded weight
                </span>
            </div>
            <div class="calories-info">
                <div style="height: 15em; width: 20em">
                    <canvas id="weightTracker" class="chart"></canvas>
                </div>
            </div>
        </div>
    </ion-col>
</ion-row>
<ion-row style="color: white;">
    <div class="main-card overall-card">
        <div class="card-title">
            <span>
                Add Weight
            </span>
        </div>
        <div class="calories-info">
            <ion-input [(ngModel)]="newWeight"></ion-input>
        </div>
    </div>
    <ion-col>
        <ion-button [class.disableClass]="!newWeight || newWeight === 0" id="send-feedback-button" expand="block"
            color="success" (click)="addWeight()">Record new Weight</ion-button>
    </ion-col>
</ion-row>
