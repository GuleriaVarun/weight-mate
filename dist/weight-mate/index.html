<body class="mat-typography gradient-background">
  <app-root>
    <style>
      html,
      body {
        height: 100%;
      }

      body {
        display: grid;
        place-items: center;
        text-align: center;
        background: linear-gradient(150deg, #70b416, #167fb4, #b46516);
        background-size: 180% 180%;
        animation: gradient-animation 3s ease infinite;
      }

      @keyframes gradient-animation {
        0% {
          background-position: 0% 50%;
        }

        50% {
          background-position: 100% 50%;
        }

        100% {
          background-position: 0% 50%;
        }
      }

      img {
        max-width: 100%;
        display: block;
        height: auto;
        width: 30vh;
      }
    </style>
    <section>
      <img src="assets/img/weight-mate-logo.png">
    </section>
  </app-root>
